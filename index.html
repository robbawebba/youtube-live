<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube Live</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
    <h1 class="text text-center">YouTube Live</h1>
    <p>As Part of #100DaysOfCode, I've devided to interact with the YouTube Data API to display events that are currently life on YouTube. Note: The query is limited to 5 videos.</p>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-2">
        <input id="search" type="text"></input>
      </div>
      <div class="col-md-1">
        <button onClick="searchLiveVideos()" class="btn btn-primary col-m-2">Search</button>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="well" id='videos'></div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="search.js"></script>
  </body>
</html>
